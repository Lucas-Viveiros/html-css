<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando imagens no site</title>
</head>
<body>
    <p>A imagem inserida está na mesma pasta:</p>
    <img src="html5-logo-200.png" alt="Logo transparente do HTML5">
    <p>Podemos também carregar imagens que estão em partas internas:</p>
    <img src="imagens/css-3-logo.png" alt="Logo transparente do CSS3">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://img1.gratispng.com/20180720/bv/kisspng-javascript-logo-html-clip-art-javascript-logo-5b5188b13c2314.0304322315320700652463.jpg" alt="Logo transparente do JavaScript">
</body>
</html>
