<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><span title="Use a tag &gt;p&lt;">Parágrafo</span></span>
        <li><span title="Use a tag &gt;h1&lt;">Títulos</span></li>
        <li><span title="Use a tag &gt;img&lt;">Imagens</span></li>
        <li><span title="Use a tag &gt;abbr&lt;">Abreviações</span></li>
        <li><span title="Use a tag &gt;code&lt;">Códigos-Fonte</span></li>
        <li><span title="Use a tag &gt;ol&lt;">Listas numeradas</span></li>
        <li><span title="Use a tag &gt;ul&lt;">Listas com Demarcadores</span></li>
    </ul>
</body>
</html>
